# Server Configuration
# Configure the application to run on port 8080
server.port=8080

# Application Name
spring.application.name=simple-login-backend

# Logging Configuration (optional, for better visibility during development)
logging.level.com.example.simpleloginbackend=INFO

# MongoDB Configuration
spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017/simple_login}

# JWT Configuration
auth.jwt.secret=${AUTH_JWT_SECRET:change-me-change-me-change-me-change-me}
auth.jwt.ttlSeconds=${AUTH_JWT_TTL_SECONDS:3600}

