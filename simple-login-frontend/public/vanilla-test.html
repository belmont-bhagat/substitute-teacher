<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Test</title>
</head>
<body>
    <div id="root">
        <h1>Vanilla JavaScript Test</h1>
        <p>This page uses vanilla JavaScript, not React.</p>
        <button id="testBtn">Test Button</button>
    </div>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            alert('Vanilla JavaScript is working!');
        });
        
        // Test if the page loads
        console.log('Vanilla JS test page loaded successfully');
    </script>
</body>
</html>
